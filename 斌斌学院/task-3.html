<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>任务三：零基础JavaScript编码（三）</title>
</head>

<body>
    <ul id="source">
        <li>北京空气质量：<b>90</b></li>
        <li>上海空气质量：<b>70</b></li>
        <li>天津空气质量：<b>80</b></li>
        <li>广州空气质量：<b>50</b></li>
        <li>深圳空气质量：<b>40</b></li>
        <li>福州空气质量：<b>32</b></li>
        <li>成都空气质量：<b>90</b></li>
    </ul>
    <ul id="resort">

    </ul>
    <button id="sort-btn">排序</button>
    <script>
        function getData() {
            var dataSourceNode = document.getElementById('source').children;
            var data = [];
            for (var i = 0; i < dataSourceNode.length; i++) {
                data.push(dataSourceNode[i].innerText.split('空气质量：'));
            }
            return data;
        }

        function sortAqiData(data) {
            data.sort(function (a, b) {
                return a[1] > b[1];
            });
            return data;
        }

        function render(data) {
            var resort = document.getElementById('resort');
            var resortInnerHTML = '';
            for (var i = 0; i < data.length; i++) {
                resortInnerHTML += '<li>第' + (i + 1) + '名：' + data[i][0] + '空气质量：' + '<b>' + data[i][1] + '</b>' + '</li>';
            }
            resort.innerHTML = resortInnerHTML;
        }

        function btnHandle() {
            var aqiData = getData();
            aqiData = sortAqiData(aqiData);
            render(aqiData);
        }

        function init() {
            var sortBtn = document.getElementById('sort-btn');
            sortBtn.addEventListener('click', function () {
                btnHandle();
            });
        }
        init();
    </script>
</body>

</html>
